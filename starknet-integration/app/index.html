    <title>WiFiProof - Starknet Verifier</title>

      // Inject Buffer polyfill IMMEDIATELY before any modules load
      window.global = window;

    <div id="root"></div>
    <script type="module">
      // Load Buffer and inject it BEFORE main.tsx
      import BufferModule from 'buffer';
      window.Buffer = BufferModule.Buffer;
      globalThis.Buffer = BufferModule.Buffer;

      // Now load the app
      import('/src/main.tsx');
    </script>
